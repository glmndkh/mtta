<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MTTA - Mongolia Table Tennis Association</title>
    
    <!-- Favicon optimized for Google search results -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1">
    
    <!-- Organization logo for Google -->
    <link rel="shortcut icon" href="/logo.png" type="image/png">
    
    <meta name="description" content="Монголын Ширээний Теннисний Холбоо - Mongolia Table Tennis Association">
    <meta name="theme-color" content="#4ade80">
    
    <!-- Structured Data for Google Search Results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SportsOrganization",
      "name": "Mongolia Table Tennis Association",
      "alternateName": "MTTA",
      "url": "https://mtta.mn",
      "logo": "https://mtta.mn/logo.png",
      "image": "https://mtta.mn/logo.png",
      "description": "Mongolia Table Tennis Association - Official organization for table tennis development in Mongolia",
      "foundingDate": "1965",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Mongolia",
        "addressLocality": "Ulaanbaatar"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "General Information",
        "email": "info@mtta.mn"
      },
      "sport": "Table Tennis",
      "memberOf": {
        "@type": "Organization",
        "name": "International Table Tennis Federation",
        "alternateName": "ITTF"
      },
      "sameAs": [
        "https://www.facebook.com/mtta.mn",
        "https://www.instagram.com/mtta.mn"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
